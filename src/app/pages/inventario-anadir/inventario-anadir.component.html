<h2>Información del producto</h2>
<div class="container">
    <div class="info-section">
        <div class="form-group">
            <label for="producto">Nombre:</label>
            <input type="text" id="producto" name="producto" title="Producto">
        </div>
        <div class="form-group">
            <label for="tipo">Tipo de producto:</label>
            <input type="text" id="tipo" name="tipo" title="Tipo">
        </div>
        <div class="form-group">
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" title="Descripcion" rows="4"></textarea>
        </div>
    </div>
</div>
<br>
<h2>Información de venta</h2>
<div class="container">
    <div class="info-section">
        <div class="form-group">
            <label for="Precio">Precio:</label>
            <input type="precio" id="precio" name="producto" title="Precio">
        </div>
        <div class="form-group">
            <label for="Stock">Stock:</label>
            <input type="text" id="stock" name="stock" title="stock">
        </div>
    </div>
</div>
