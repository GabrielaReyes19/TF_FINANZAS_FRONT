<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1>Regístrate</h1>
        <div class="form-row">
            <div class="form-group">
                <label for="empresa">Nombre de empresa</label>
                <input id="empresa" formControlName="empresa" type="text">
            </div>
            <div class="form-group">
                <label for="ruc">RUC</label>
                <input id="ruc" formControlName="ruc" type="text">
            </div>
        </div>
        <div class="form-row location-fields">
            <div class="form-group">
                <label for="departamento">Departamento</label>
                <input id="departamento" formControlName="departamento" type="text">
            </div>
            <div class="form-group">
                <label for="provincia">Provincia</label>
                <input id="provincia" formControlName="provincia" type="text">
            </div>
            <div class="form-group">
                <label for="distrito">Distrito</label>
                <input id="distrito" formControlName="distrito" type="text">
            </div>
        </div>
        <div class="form-row name-fields">
            <div class="form-group">
                <label for="apellidos">Apellidos - Gerente</label>
                <input id="apellidos" formControlName="apellidos" type="text">
            </div>
            <div class="form-group">
                <label for="nombres">Nombres - Gerente</label>
                <input id="nombres" formControlName="nombres" type="text">
            </div>
        </div>
        <div class="form-row name-fields">
            <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input id="telefono" formControlName="telefono" type="text">
            </div>
            <div class="form-group">
                <label for="correo">Correo</label>
                <input id="correo" formControlName="correo" type="text">
            </div>
        </div>
        <div class="form-row name-fields">
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input id="contrasena" formControlName="contrasena" type="text">
            </div>
            <div class="form-group">
                <label for="confirmarContrasena">Confirmar Contraseña</label>
                <input id="confirmarContrasena" formControlName="confirmarContrasena" type="text">
            </div>
        </div>
        <button type="submit">Registrarse</button>
    </form>
</div>
